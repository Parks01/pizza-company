<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza World</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome To Pizza World</h1>
      </div>
      <form>
     <div class="row">
       <div class="col-md-2">
       </div>
       <div class="col-md-5">
         <label>Topping Options:</label>
         <ul>
           <li><input type="radio" id="customerOrder">Pepperoni
            <li><input type="radio">Cheese
            <li><input type="radio">Artichokes
            <li><input type="radio">Sausage
         </ul>
     </div>
     <div class="col-md-5">
       <label>Reciept:</label>
       <div class="form-group">
       </div>
      </div>
    </div>
    <div
     <div class="row">
       <div class="col-md-2">
       </div>
       <div class="col-md-3">
         <div class="form-group">
           <label>Size Options:</label>
           <ul>
             <li><input type="radio" id="orderForm">Small
              <li><input type="radio">Meduim
              <li><input type="radio">Large
              <li><input type="radio">XLarge
           </ul>
         </div>
         <div class="form-group">
         <button type="submit" class="btn-btn  btn-success">Submit</button>
       </div>
       </div>
      </form>
     </div>
     <div class="row">
       <div class="form-group">
       <div class="col-md-6">
         <img src="img/real-pizza.jpg">
       </div>
       </div>
     </div>
  </body>
</html>
